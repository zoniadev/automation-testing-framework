name: Nightly CR screening episodes

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/device-test-runner.yaml
    with:
      report_name: nightly-cr-screening
      device: desktop
      tags: '@cr_screening'
      environment: staging
      report_scope: nightly
    secrets: inherit
