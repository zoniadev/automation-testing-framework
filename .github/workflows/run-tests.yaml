name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tag/s to run (e.g., @WIP @smoke @regression @unbroken @restore_gut)'
        required: true
        default: '@WIP'
        type: string
      device:
        description: 'Device to run tests on'
        required: true
        default: 'desktop'
        type: choice
        options:
          - desktop
          - iphone
          - iphone_landscape
          - android
          - android_landscape
          - iPad
          - ipad_landscape

  repository_dispatch:
    types: [Trigger Automation Tests]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RESULTS_DIR: allure-results-empty

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline  --save-dev
          npm install nodemailer --save-dev

      - name: Install missing libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff1 \
            libevent-2.1-7 \
            libopus0 \
            libgstreamer-plugins-base1.0-0 \
            libgstreamer1.0-0 \
            libharfbuzz-icu0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libflite1 \
            libgles2 \

      - name: Install Chromium browser for Playwright
        run: |
          playwright install chromium

      - name: Run tests
        run: |
          TAGS="${{ github.event.inputs.tags }}"
          DEVICE="${{ github.event.inputs.device }}"
          TAGS=$(echo "$TAGS" | sed 's/ /,/g')
          TAGS="--tags $TAGS"n
          RESULTS_DIR="allure-results-${DEVICE}-${TAGS// /_}"
          echo "RESULTS_DIR=$RESULTS_DIR" >> $GITHUB_ENV
          echo "Running tests with tags: $TAGS and device: $DEVICE. Results dir is: $RESULTS_DIR"
          behave $TAGS -D headless=True -D device=$DEVICE -f allure_behave.formatter:AllureFormatter -o allure-results/$RESULTS_DIR | tee test-summary.txt

      - name: Send failure email
        if: always()
        run: |
          echo "Starting email script..."
          node .github/scripts/send-email.js
        env:
          SMTP_USER: ${{ secrets.SMTP_USER_NASKO }}
          SMTP_PASS: ${{ secrets.SMTP_PASS_NASKO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST_NASKO }}
          SMTP_PORT: ${{ secrets.SMTP_PORT_NASKO }}
          TARGET_URL: https://zoniadev.github.io/automation-testing-framework/${{ github.run_number }}

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Debug allure-results folder
        if: always()
        run: ls -R allure-results

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history/${{ env.RESULTS_DIR }}
          allure_results: allure-results/${{ env.RESULTS_DIR }}

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history/${{ env.RESULTS_DIR }}
          destination_dir: ${{ env.RESULTS_DIR }}/${{github.run_number}}

      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'Test report'
          state: 'success'
          sha: ${{ github.sha }}
          target_url: https://zoniadev.github.io/automation-testing-framework/${{ env.RESULTS_DIR }}/${{ github.run_number }}
