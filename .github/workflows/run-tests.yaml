name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags to run'
        required: true
        default: '@WIP'
        type: choice
        options:
          - '@WIP'
          - '@smoke'
          - '@regression'
          - '@critical'

      funnel:
        description: 'Funnel'
        required: true
        default: 'restore_sleep'
        type: choice
        options:
          - 'restore_sleep'
          - 'restore_detox'
          - 'restore_life'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline node-mailer --save-dev

      - name: Install missing libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff1 \
            libevent-2.1-7 \
            libopus0 \
            libgstreamer-plugins-base1.0-0 \
            libgstreamer1.0-0 \
            libharfbuzz-icu0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libflite1 \
            libgles2 \

      - name: Install Chromium browser for Playwright
        run: |
          playwright install chromium

      - name: Run tests
        run: |
          behave --tags ${{ github.event.inputs.tags }} -D headless=True -D funnel=${{ github.event.inputs.funnel }} -f allure_behave.formatter:AllureFormatter -o allure-results | tee test-summary.txt

      - name: Send failure email
        if: always()
        run: |
          echo "Starting email script..."
          node .github/scripts/send-email.js
        env:
          SMTP_USER: ${{ secrets.SMTP_USER_NASKO }}
          SMTP_PASS: ${{ secrets.SMTP_PASS_NASKO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST_NASKO }}
          SMTP_PORT: ${{ secrets.SMTP_PORT_NASKO }}

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'Test report'
          state: 'success'
          sha: ${{ github.sha }}
          target_url: https://zoniadev.github.io/automation-testing-framework/${{ github.run_number }}
