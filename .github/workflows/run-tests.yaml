name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags to run'
        required: true
        default: '@WIP'
        type: choice
        options:
          - '@WIP'
          - '@smoke'
          - '@regression'
          - '@critical'

      start_page:
        description: 'Start page URL'
        required: true
        default: 'restore_sleep_start_url'
        type: choice
        options:
          - 'restore_sleep_start_url'
          - 'restore_detox_start_url'
          - 'restore_life_start_url'
      funnel:
        description: 'Funnel'
        required: true
        default: 'restore_sleep_supplement'
        type: choice
        options:
          - 'restore_sleep_supplement'
          - 'restore_detox_supplement'
          - 'restore_life_supplement'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --save-dev

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Playwright browsers
        run: |
          playwright install

      - name: Run tests
        run: |
          behave --tags ${{ github.event.inputs.tags }} --no-capture -D headless=True -D start_page=${{ github.event.inputs.start_page }} -D funnel=${{ github.event.inputs.funnel }} -f allure_behave.formatter:AllureFormatter -o allure-results

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history