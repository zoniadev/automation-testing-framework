name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tag/s to run (e.g., @WIP @smoke @regression @unbroken @restore_gut)'
        required: true
        default: '@WIP'
        type: string
      device:
        description: 'Device to run tests on'
        required: true
        default: 'desktop'
        type: choice
        options:
          - desktop
          - iphone
          - iphone_landscape
          - android
          - android_landscape
          - iPad
          - ipad_landscape
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - new
      report_scope:
        description: 'Report scope grouping (e.g., manual, nightly, mobile)'
        required: false
        default: 'manual'
        type: string
      report_name:
        description: 'Report name (subfolder); empty uses scope/device defaults'
        required: false
        default: ''
        type: string

  repository_dispatch:
    types: [Trigger Automation Tests]

jobs:
  test:
    uses: ./.github/workflows/device-test-runner.yaml
    with:
      device: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.device || 'desktop') || inputs.device }}
      tags: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.tags || '') || inputs.tags }}
      environment: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.environment || 'staging') || inputs.environment }}
      report_scope: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.report_scope || 'manual') || (inputs.report_scope || 'manual') }}
      report_name: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.report_name || '') || (inputs.report_name || '') }}
    secrets: inherit