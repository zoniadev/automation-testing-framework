name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tag/s to run (e.g., @WIP @smoke @regression @unbroken @restore_gut)'
        required: true
        default: '@WIP'
        type: string
      device:
        description: 'Device to run tests on'
        required: true
        default: 'desktop'
        type: choice
        options:
          - desktop
          - iphone
          - iphone_landscape
          - android
          - android_landscape
          - ipad
          - ipad_landscape
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - new
      report_scope:
        description: 'Report scope grouping (e.g., manual, nightly, mobile)'
        required: false
        default: 'manual'
        type: string
      report_name:
        description: 'Report name (subfolder); empty uses scope/device defaults'
        required: false
        default: ''
        type: string

jobs:
  test:
    uses: ./.github/workflows/device-test-runner.yaml
    with:
      device: ${{ inputs.device }}
      tags: ${{ inputs.tags }}
      environment: ${{ inputs.environment }}
      report_scope: ${{ inputs.report_scope }}
      report_name: ${{ inputs.report_name }}
    secrets: inherit