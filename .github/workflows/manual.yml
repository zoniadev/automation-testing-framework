name: Test Execution (on demand)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest  # Or another compatible runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Ensure browsers are installed
        run: python -m playwright install chromium --with-deps

      - name: Run Behave tests
        run: |
          behave --tags @WIP --no-capture -D headless=True -D start_page=restore_sleep_start_url -D funnel=restore_sleep_supplement -f html --outfile behave_reports/report.html

      - name: Upload test reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test reports
          path: master

env:
  # Allow specifying branch during manual trigger
  BRANCH: ${{ github.event.inputs.branch || github.ref }}
